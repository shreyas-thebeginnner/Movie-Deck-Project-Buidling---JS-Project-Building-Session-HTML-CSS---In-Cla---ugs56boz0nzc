
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="styles.css">
    <script src="App.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">Movie Deck</a>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search by name…" autocomplete="off" id="search-input">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div class="sorting-options">
        <button onclick="toggleSort('date')">Sort by date (oldest to latest)</button>
        <button  onclick="toggleSort('rating')">Sort by rating (least to most)</button>
    </div>

    <div class="tabs">
        <button class="active-tab " onclick="showAllMovies()">All</button>
        <button id="favorites-tab-button" onclick="loadFavoriteMovies()">Favorites</button>
    </div>
 

    <ul class="movie-list">
       <!-- <button id="favBtn">Add to Fav</button> -->
        <!-- Movie cards will be dynamically added here -->
    </ul>

    <div class="pagination">
        <button id="prev-button" onclick="prevPage()">Previous</button>
        <span>Current Page: <span id="current-page">1</span></span>
        <button id="next-button" onclick="nextPage()">Next</button>
    </div>

    <footer>
        <p>© 2023 Movie Deck</p>
    </footer>
 
</body>
</html>
